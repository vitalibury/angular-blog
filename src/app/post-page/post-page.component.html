<div class="post" *ngIf="post$ | async as post; else loading">
  <div class="header">
    <h2>{{ post.title }}</h2>

    <button routerLink="/" class="btn btn-link">To main page</button>
  </div>

  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date: "medium":null:"ru" }}</small>
  </div>

  <div>
    <quill-view-html [content]="post.content"> </quill-view-html>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю пост...</p>
</ng-template>
