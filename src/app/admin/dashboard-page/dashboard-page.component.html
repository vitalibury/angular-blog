<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input
      type="text"
      placeholder="Введите назание поста..."
      [(ngModel)]="searchStr"
    />
  </div>
  <table>
    <thead>
      <tr>
        <td>#</td>
        <td>Автор</td>
        <td>Название</td>
        <td>Создан</td>
        <td>Действие</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let post of posts | postsPipe: searchStr; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date | date:'medium':null:'ru' }}</td>
        <td>
          <a
            class="btn btn-link open"
            [routerLink]="['/admin', 'posts', post.id, 'edit']"
          >
            Открыть
          </a>
          <a (click)="delete(post.id)">Удалить</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template class="text-center" #loading>
  <div class="text-center">Идет загрузка...</div>
</ng-template>
